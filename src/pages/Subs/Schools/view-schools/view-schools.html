<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-4 >
    <ion-item no-lines class="content">
    <h1 class="title" item-start>Schools</h1>
    </ion-item>
    </ion-col>
    <ion-col col-6 push-2 >
    <ion-searchbar item-end animated="true" placeholder="Search a School ..." 
    [(ngModel)]="searchbar" (ionInput)="getItems(searchbar)"></ion-searchbar>
    </ion-col>
    </ion-row>
    </ion-grid>
  
      
    <ion-grid>
      <ion-navbar color="primary">
        <ion-row>
          <ion-col col-1>
          </ion-col>
          <ion-col col-3>
            <p class="headBar">Schools</p>
          </ion-col>
          <ion-col col-2>
            <p class="headBar">Progress %</p>
          </ion-col>
          <ion-col col-2>
            <p class="headBar">Total Students</p>
          </ion-col>
          <ion-col col-2>
            <p class="headBar">ANM</p>
          </ion-col>
          <ion-col col-2>
            <p class="headBar"></p>
          </ion-col>
        </ion-row>
      </ion-navbar>
    </ion-grid>


    <ion-grid>
        <ion-card *ngFor="let a of area;let i = index">
        <ion-card-content>
          <ion-row>
            <ion-col col-1  >
              <p ion-text><strong>{{i+1}}</strong></p>
            </ion-col>
            <ion-col col-3>
              {{a.Name}}
            </ion-col>
            <ion-col col-2 text-center >
              <h1 ion-text color="primary">0%</h1><br/>
            </ion-col>
            <ion-col col-2 text-center >
              <h1 ion-text color="primary">{{a.Strength}}</h1><br/>
            </ion-col>

            <ion-col col-2 text-center *ngIf="a.ANM" >
              <button ion-button (click)="gtAnmDetails()"> {{a.ANM}} </button>
            </ion-col>
            
            <ion-col col-2 text-center *ngIf="!a.ANM" >
              <h1 ion-text color="primary">No ANM</h1><br/>
            </ion-col>
            
            <ion-col col-2 text-center >
              <button ion-button clear (click)="gtSchoolDetails(a)">Details
                <ion-icon padding-left name="md-arrow-round-forward"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-grid>


  
  
    <ion-fab right bottom>
      <button ion-fab color="danger" (click)="gtAddArea()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    </ion-content>
