<ion-header>
  <ion-navbar color="primary" >
    <ion-title>{{school.Name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>

    <ion-col col-6>
      <ion-row>
        <ion-card>
          <ion-card-content>
            <ion-item>
              <h2 ion-text color="primary" item-start>Mandal</h2>
              <h2 item-end>{{mandalName}}</h2>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-row>

      <ion-row>
        <ion-card>
          <ion-card-content>
            <ion-item>
              <h2 ion-text color="primary" item-start>Village</h2>
              <h2 item-end>{{vName}}</h2>
            </ion-item>
          </ion-card-content>
        </ion-card>
    
      </ion-row>




    </ion-col>
      


    <ion-col col-6>

      <ion-row >
        <ion-card>
          <ion-card-content>
            <ion-card-title>{{school.Name}}</ion-card-title>

            <ion-item>
              <p ion-text color="primary" item-start >ANMs</p>
              <p item-end *ngIf="!school.ANM">Unassigned</p>
              <div item-end *ngIf="school.ANM" >
              <p  *ngFor="let ss of anms;let i = index" >{{i+1}}.{{ss.Name}}</p>
              </div>
            </ion-item>
            <ion-item>
                <p item-start color="primary" ion-text>Total Students</p>
                <p item-end>200</p>
              </ion-item>
              <ion-item>
                <p item-start color="primary" ion-text>Severely Anaemic</p>
                <p item-end>{{school.Severe}}</p>
              </ion-item>
              <ion-item>
                <p item-start color="primary" ion-text>Moderately Anaemic</p>
                <p item-end>{{school.Moderate}}</p>
              </ion-item>
              <ion-item>
                <p item-start color="primary" ion-text>Mildly Anaemic</p>
                <p item-end>{{school.Mildly}}</p>
              </ion-item>
              <ion-item>
                <p item-start color="primary" ion-text>Healthy</p>
                <p item-end>{{school.Healthy}}</p>
              </ion-item>

          </ion-card-content>
        </ion-card>
      </ion-row>


    </ion-col>











    </ion-row>
  </ion-grid>














  <ion-grid>
    <ion-row>
      <ion-col col-6>
      
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
    </ion-col>
    </ion-row>
  </ion-grid>  



</ion-content>
