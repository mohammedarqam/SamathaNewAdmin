<ion-header>
  <ion-navbar color="primary" >
    <ion-title>{{school.Name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
      
        <ion-card>
      <ion-card-content>
        <ion-item>
          <h2 ion-text color="primary" item-start>Mandal</h2>
          <h2 item-end>{{mandalName}}</h2>
        </ion-item>
      </ion-card-content>
    </ion-card>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <h2 ion-text color="primary" item-start>Village</h2>
          <h2 item-end>{{vName}}</h2>
        </ion-item>
      </ion-card-content>
    </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>  



</ion-content>
