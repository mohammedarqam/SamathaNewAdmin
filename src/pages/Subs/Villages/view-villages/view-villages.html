<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-4 >
    <ion-item no-lines class="content">
    <h1 class="title" item-start>Villages</h1>
    </ion-item>
    </ion-col>
    <ion-col col-6 push-2 >
    <ion-searchbar item-end animated="true" placeholder="Search a Village" 
    [(ngModel)]="searchbar" (ionInput)="getItems(searchbar)"></ion-searchbar>
    </ion-col>
    </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-list-header color="primary">
        <ion-row>
          <ion-col col-1>
          </ion-col>
          <ion-col col-3  >
            <p class="headBar1">Villages</p>
          </ion-col>
          <ion-col col-2>
            <p class="headBar">Schools</p>
          </ion-col>
          <ion-col col-2>
            <p class="headBar">Anms</p>
          </ion-col>
          <ion-col col-2>
            <p class="headBar">Students</p>
          </ion-col>
          <ion-col col-2>
            <p class="headBar"></p>
          </ion-col>
        </ion-row>
      </ion-list-header>
    </ion-grid>


    <ion-grid>
        <ion-item *ngFor="let a of area;let i = index">
          <ion-row>
            <ion-col col-1  >
              <p ion-text><strong>{{i+1}}</strong></p>
            </ion-col>
            <ion-col class="curs" (click)="gtVillageDetails(a)" col-3>
              <h2 ion-text color="primary" >{{a.Name}}</h2>
            </ion-col>
            <ion-col col-2 text-center >
              <h2 >{{a.Schools}}</h2><br/>
            </ion-col>
            <ion-col col-2 text-center >
              <h2 >{{a.Anms}}</h2><br/>
            </ion-col>
            <ion-col col-2 text-center >
              <h2 >{{a.Students}}0</h2><br/>
            </ion-col>
          </ion-row>
      </ion-item>
    </ion-grid>
  
  
  
  
    <ion-fab right bottom>
      <button ion-fab color="danger" (click)="gtAddArea()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    </ion-content>
