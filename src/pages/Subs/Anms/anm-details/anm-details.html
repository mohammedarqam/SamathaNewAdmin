<ion-header>
  <ion-navbar color="primary" >
    <ion-title>{{anmP.Name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button float-right (click)="assignSchools()">Assign School</button>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-card-content>
            <button ion-button float-right clear icon-only (click)="editAnmDetails()">
              <ion-icon name="md-create"></ion-icon>
            </button>
            <ion-card-title>{{anmP.FirstName}}&nbsp;{{anmP.LastName}}</ion-card-title>
            <ion-item>
              <p ion-text item-start color="primary">Phone Number</p>
              <p item-end>{{anmP.Phone}}</p>
            </ion-item>
            <ion-item>
              <p ion-text item-start color="primary">Gender</p>
              <p item-end>{{anmP.Gender}}</p>
            </ion-item>
            <ion-item>
              <p ion-text item-start color="primary">Email</p>
              <p item-end>{{anmP.Email}}</p>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card>
          <ion-card-content>
            <ion-card-title>Status</ion-card-title>
            <ion-item>
              <p ion-text item-start color="primary">Progress</p>
              <p  item-end >20%</p>
            </ion-item>
            <ion-item>
              <p ion-text item-start color="primary">Schools</p>
              <p  item-end >5</p>
            </ion-item>
            <ion-item>
              <p ion-text item-start color="primary">Students</p>
              <p  item-end >20</p>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-grid>

</ion-content>
