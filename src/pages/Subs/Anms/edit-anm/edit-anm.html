<ion-header>
  <ion-navbar color="primary">
    <ion-title>Edit ANM</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="close()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-slides>
    <ion-slide>
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="name" autofocus></ion-input>
          </ion-item>
          <ion-item *ngIf="email">
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email" autofocus></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Phone</ion-label>
            <ion-input type="number" [(ngModel)]="phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="text" [(ngModel)]="pass"></ion-input>
          </ion-item>
          <button ion-button (click)="checkData()">Update</button>

        </ion-card-content>
      </ion-card>

    </ion-slide>
  </ion-slides>


</ion-content>
