<ion-header>
  <ion-navbar color="primary">
    <ion-title>Delete ANMs</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="close()">Cancel</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card >
    <ion-card-content>
      <h2>Are you sure you want to delete these <span style="font-size : 24px;" ion-text color="primary" >{{anms.length}}</span> ANMs ?</h2>
      <ion-item *ngFor="let a of anms">
          {{a.Name}}
      </ion-item>

    </ion-card-content>
  </ion-card>
  <button ion-button color="danger"  (click)="deleteAnms()">Delete</button>


</ion-content>
