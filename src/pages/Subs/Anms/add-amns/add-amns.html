<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Add ANMs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="mainCard" >
  <ion-card-content>

  <ion-item>
    <ion-label stacked>Full Name</ion-label>
    <ion-input type="text" autofocus [(ngModel)]="name" ></ion-input>
  </ion-item>


  <ion-item>
  <ion-label stacked>Gender</ion-label>
  <ion-select [(ngModel)]="gender">
    <ion-option value="Male">Male</ion-option>
    <ion-option value="Female">Female</ion-option>
    <ion-option value="Other">Other</ion-option>
  </ion-select>
</ion-item>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Phone Number</ion-label>
    <ion-input type="number" [(ngModel)]="phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="text" (ionChange)="checkPasses()" [(ngModel)]="pass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Confirm Password</ion-label>
    <ion-input type="text" (ionChange)="checkPasses()" [(ngModel)]="cPass"></ion-input>
  </ion-item>


  <button ion-button round (click)="addAnm()">Add Anm</button>

  
  </ion-card-content>
  </ion-card>
</ion-content>
