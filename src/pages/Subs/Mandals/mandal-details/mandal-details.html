<ion-header>
  <ion-navbar color="primary" >
    <ion-title>{{mandal.Name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <ion-card>
              <ion-navbar color="primary" (click)="toggleVillages()" class="curs" >
                <ion-title>Villages</ion-title>
                <ion-buttons end>
                <button ion-button large clear>{{villages.length}}</button>
                </ion-buttons>
              </ion-navbar>
          
              <ion-card-content *ngIf="showVillage" >
                <ion-item *ngFor="let v of villages" >
                  <button item-start clear ion-button (click)="gtVillageDetails(v)" color="dark" large>{{v.Name}}</button>
                </ion-item>
              </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-navbar color="primary" (click)="toggleSchools()" class="curs" >
                  <ion-title>Schools</ion-title>
                  <ion-buttons end>
                  <button ion-button large clear>{{mandal.Schools}}</button>
                  <button ion-button large clear>{{schools.length}}</button>
                  </ion-buttons>
                </ion-navbar>
            
                <ion-card-content *ngIf="showSchool" >
                  <ion-item *ngFor="let s of schools" >
                    <button item-start clear ion-button (click)="gtSchoolsDetails(s)" color="dark" large>{{s.Name}}</button>
                  </ion-item>
                </ion-card-content>
            
            
              </ion-card>
            
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              Mandal Stats
            </ion-card-title>

            <ion-item>
              <p item-start color="primary" ion-text>Total Students</p>
              <p item-end>{{totStudents}}</p>
            </ion-item>
            <ion-item>
              <p item-start color="primary" ion-text>Severely Anaemic</p>
              <p item-end>{{mandal.Severe}}</p>
            </ion-item>
            <ion-item>
              <p item-start color="primary" ion-text>Moderately Anaemic</p>
              <p item-end>{{mandal.Moderate}}</p>
            </ion-item>
            <ion-item>
              <p item-start color="primary" ion-text>Mildly Anaemic</p>
              <p item-end>{{mandal.Mildly}}</p>
            </ion-item>
            <ion-item>
              <p item-start color="primary" ion-text>Healthy</p>
              <p item-end>{{mandal.Healthy}}</p>
            </ion-item>


          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
