<ion-header>
  <ion-navbar color="primary">
  <ion-buttons end>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <p ion-text color="whiter">{{adminName}} </p>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item no-lines class="content">
<h1 class="title">DASHBOARD</h1>
</ion-item>

<ion-grid>
  <ion-row>
    <ion-col col-3>
      <ion-item class="content  " >
        <ion-label floating>Mandal</ion-label>
        <ion-select  [(ngModel)]="mandalSel" multiple="true" interface="popover" >
          <ion-option *ngFor="let m of mandals" [value]="m.Name" >{{m.Name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>






</ion-content>
