<ion-split-pane  >
  <ion-menu [content]="content" [class.fullPain]="!full" [class.halfPain]="full" >
    <ion-header>
      <ion-toolbar color="dark">
        <!-- <img src="assets/imgs/sam-logo.png" padding-right/> -->
      </ion-toolbar>
    </ion-header>

    <ion-content class="no-scroll bg-semidark">
      <ion-list no-lines *ngIf="full" >
        <button menuClose color="dark" padding-left [class.activeHighlight]="checkActive(p)" 
        ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
          <ion-icon class="menu-icon" item-left [name]="p.icon" [color]="p.color" ></ion-icon>
        </button>
      </ion-list>

      <ion-list no-lines *ngIf="!full" >
        <button menuClose color="dark" [class.activeHighlight]="checkActive(p)" 
        ion-item *ngFor="let p of pages" (click)="openPage(p)" icon-only >
          <ion-icon class="menu-icon" item-left [name]="p.icon" [color]="p.color" ></ion-icon>
        </button>
      </ion-list>

    </ion-content>
    <ion-footer class="menu-footer">
      <ion-list no-lines>
      <button ion-button block *ngIf="full"  (click)="signOut()" color="danger">
        Sign Out
      </button>
      <button ion-item block icon-only *ngIf="!full" (click)="signOut()" color="danger">
        <ion-icon name="md-power" item-left ></ion-icon>
      </button>


      <button menuClose color="dark" *ngIf="full" ion-item (click)="collapse()">
        <ion-icon class="menu-icon" item-end name="md-arrow-dropleft" color="whiter" ></ion-icon>
      </button>

      <button menuClose color="dark" *ngIf="!full" ion-item (click)="expand()">
        <ion-icon class="menu-icon" item-end name="md-arrow-dropright" color="whiter" ></ion-icon>
      </button>
      </ion-list>
    </ion-footer>
  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
